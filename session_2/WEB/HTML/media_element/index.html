<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Element</title>
</head>
<body>
    <p>Html Meida Elements</p>
    <p>Follwoing are the media elements are</p>
    
    <ul>
        <li>Audio</li>
        <li>Video</li>
    </ul>

    <!-- Video In local Machine  -->
    <p>From Local Machine</p>
    <video height="300px" width="300px" controls poster="Images_list_Table\clound.jpg">
        <source src="part2.mp4" type="video/mp4">
    </video>

    <p>From Online</p>
    <!-- Video In Online  -->
    <video height="300px" width="300px" controls poster="Images_list_Table\clound.jpg">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <!-- audio -->
    <audio controls>
        <source src="temp.mp3">
    </audio>


    <!-- Iframe youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/etjkjZoG2F0?si=51nxlQU7SDF44uA3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>

    <!-- Full Website -->
    <iframe src="https://www.codewithharry.com/videos/web-development-in-hindi-8/" height="560px" width="400px">
    </iframe>
</body>
</html>
