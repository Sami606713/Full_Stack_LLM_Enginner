<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In HTML</title>
</head>
<body>
    <p>Forms In Html</p>
    <p>
    <a href="https://www.codewithharry.com/tutorial/html-forms/#google_vignette">Html Form</a>
    </p>

    <p>
    <a href="https://www.codewithharry.com/tutorial/html-forms/#google_vignette">Html Form input Fields</a>
    </p>

    <!-- Forms -->
    <form action="Images_list_Table\index.html">
        <!-- User Name -->
        <label for="username">User Name</label>
        <input type="text" placeholder="Enter Your name" id="username" name="username"required>
        <br><br>
        
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="John@gmail.com" required>
        <br><br>
        
        <!-- Password -->
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="********" required>
        <br><br>

        <!-- Radio -->
        <label>Gender</label>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="male">
        <label for="female">Female</label>
        <br><br>
        

         <!-- Checkbox -->
         <label>Gender</label>
         <input type="checkbox" id="male" name="male">
         <label for="male">Male</label>
 
         <input type="checkbox" id="female" name="male">
         <label for="female">Female</label>
         <br><br>

         <!-- Color Picker -->
        <label for="col">Select Color</label>
        <input type="color" id="col" name="col">
        <br></br>

        <!-- File input -->
        <label for="file">Select File</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Search -->
        <label for="search">Seach </label>
        <input type="search" id="search" name='search'>
        <br><br>
 
        <button>Submit</button>
    </form>
</body>
</html>
