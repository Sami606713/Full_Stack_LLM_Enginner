<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="display">
            <input type="text" value="0" disabled>
        </div>

        <div class="buttons">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>

            <button>00</button>
            <button>000</button>
            <button>0000</button>
            <button>.</button>
        </div>

        <script src="script.js"></script>
</body>

</html>
